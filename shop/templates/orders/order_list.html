{% extends 'base.html' %}
{% block content %}
<h1>All Orders: {{ object_list.count }}</h1>
{% for order in object_list %}
    <div class="card" style="width: 25rem;">
                    <ul class="list-group list-group-flush">
                    <a href="{% url 'order_detail' order.pk%}" />order: {{ order.pk}}</a>

                    </ul>

        {% endfor %}

        <a href="{% url 'book-list' %}" class="btn btn-success" role="button"/>Back</a>

</div>
{% endblock %}
