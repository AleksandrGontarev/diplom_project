{% extends 'base.html' %}
{% block content %}
<h1>Authors </h1>
    <p>count: {{ object_list.count }}</p>
<ul>
    {% for author in object_list %}
        <li>
            <a href="{% url 'author-detail' author.pk%}"> <p>{{ author.first_name }}{{ author.last_name }}</p></a>
        </li>
    {% endfor %}
</ul>

{% endblock %}
