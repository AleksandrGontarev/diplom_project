{% extends 'base.html' %}
{% block content %}
    <h3>{{ book.title }}</h3>
    <p>genre: {{ book.genre }}</p>
    <p>price: {{ book.price }}</p>
    <p>quantity: {{ book.quantity }}</p>
    <p>id_in_store: {{ book.id_in_store }}</p>
    <p>author:</p>
       {% for author in book.author.all %}
            <ul>
                <li>
                    <a href="{{ author.get_absolute_url }}">{{ author }}</a>
                </li>
            </ul>
       {% endfor %}
    <a href="{% url 'order_item_add' book.pk %}" class="btn btn-success" role="button">Add Order</a>
    <a href="{% url 'book-list' %}" class="btn btn-success" role="button"/>Back Shop</a>
 {% endblock %}
