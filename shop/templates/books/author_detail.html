{% extends 'base.html' %}
{% block content %}
    <p>author: {{ author.first_name }} {{ author.last_name }}</p>
    <p>date: {{ author.date_of_birth }} - {{ author.date_of_death }}</p>
    Books:
    {% for book in object_list %}
        <li>
            <a href="{% url 'book-detail' book.pk%}">{{ book.title }}</a>
        </li>
    {% endfor %}

{% endblock %}
